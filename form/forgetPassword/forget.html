<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="forget.css">
</head>

<body>

    <div class="main" id="passwordResetContainer">


        <div id="ForgetPass" class="max-w-sm mx-auto">

            <div class="header">
                <h1>Forgot password?</h1>
                <p>Remember your password? <span id="goToLoginPage">Login here</span></p>
            </div><br>

            <label for="Forget_Password_Email" class="block mb-2 text-sm font-medium">Your Email address</label>
            <div class="relative" id="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <img class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-40" src="gmail-logo.png"
                        alt="Gmail_Icon">
                </div>
                <input type="text" id="Forget_Password_Email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your email to reset password">
            </div><br>
        </div>
    </div>

    <script type="module" src="forget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
